<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgpu - helper - BoxHelper</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - buffergeometry drawrange<br/>
			by <a href="https://twitter.com/fernandojsg">fernandojsg</a>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.webgpu.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let group;
			let container, stats;
			const particlesData = [];
			let camera, scene, renderer;
			let positions, colors;
			let particles;
			let pointCloud;
			let particlePositions;
			let linesMesh;

			const maxParticleCount = 1000;
			let particleCount = 500;
			const r = 800;
			const rHalf = r / 2;

			const effectController = {
				showDots: true,
				showLines: true,
				minDistance: 150,
				limitConnections: false,
				maxConnections: 20,
				particleCount: 500
			};

			init();

			function initGUI() {

				const gui = new GUI();

				gui.add( effectController, 'showDots' ).onChange( function ( value ) {

					pointCloud.visible = value;

				} );
				gui.add( effectController, 'showLines' ).onChange( function ( value ) {

					linesMesh.visible = value;

				} );
				gui.add( effectController, 'minDistance', 10, 300 );
				gui.add( effectController, 'limitConnections' );
				gui.add( effectController, 'maxConnections', 0, 30, 1 );
				gui.add( effectController, 'particleCount', 0, maxParticleCount, 1 ).onChange( function ( value ) {

					particleCount = value;
					particles.setDrawRange( 0, particleCount );

				} );

			}

			function init() {

				initGUI();

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 4000 );
				camera.position.z = 1750;

				const controls = new OrbitControls( camera, container );
				controls.minDistance = 1000;
				controls.maxDistance = 3000;

				scene = new THREE.Scene();


				group = new THREE.Group();
				scene.add( group );

				const box = new THREE.Mesh( new THREE.BoxGeometry( r, r, r, 4, 4, 4 ), new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true }) );
				group.add( box );


				// const helper = new THREE.BoxHelper( new THREE.Mesh( new THREE.BoxGeometry( r, r, r, 4, 4, 4 ) ) );
				// helper.material.color.setHex( 0x474747 );
				// helper.material.blending = THREE.AdditiveBlending;
				// // helper.material.transparent = true;
				// helper.material.wireframe = true;
				// group.add( helper );

				//

				renderer = new THREE.WebGPURenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				container.appendChild( renderer.domElement );

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				render();

				stats.update();

			}

			function render() {

				const time = Date.now() * 0.001;

				group.rotation.y = time * 0.1;
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
